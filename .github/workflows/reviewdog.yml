name: reviewdog-suggester

on: [pull_request] # Support only pull_request event.

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, bcmath, intl, iconv
          coverage: none

      - name: get pylint i think
        uses: fylein/python-pylint-github-action@v1

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run psalm
        run: ./vendor/bin/psalm --output-format=github

      - uses: actions/setup-go@v2
      - run: echo ::add-path::$(go env GOPATH)/bin
      - run: GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt

      - run: shfmt -i 2 -ci -w .
      - name: suggester / shfmt
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: shfmt

      - run: ./vendor/bin/psalm --output-format=text
      - name: suggester / psalm
        uses: reviewdog/action-suggester@v1
